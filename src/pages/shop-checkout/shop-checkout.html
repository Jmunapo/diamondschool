
<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider color="primary_b">Personal Details</ion-item-divider>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input readonly type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input readonly type="text" [(ngModel)]="account.username"></ion-input>
    </ion-item>

    <ion-item-divider color="primary_b">Billing Details</ion-item-divider>

    <ion-item>
      <ion-label>Address</ion-label>
      <ion-textarea type="text" maxlength="80" [(ngModel)]="order.address_1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="order.country">
        <ion-option value="Zimbabwe" selected="true">Zimbabwe</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>State</ion-label>
      <ion-select [(ngModel)]="order.state">
        <ion-option value="manicaland">Manicaland</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>City</ion-label>
      <ion-input type="text" [(ngModel)]="order.city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="tel" clearInput [(ngModel)]="account.description"></ion-input>
    </ion-item>

    <ion-item-divider color="primary_b">Payment Details</ion-item-divider>


  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block color="primary" (click)="place_order()">Place Order</button>
</ion-footer>
