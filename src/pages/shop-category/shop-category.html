<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="text-align:center" *ngIf="!ready">
    <ion-spinner name="bubbles"></ion-spinner>
    <p>Loading {{title.toLowerCase()}}...</p>
  </div>
  <div *ngIf="ready">
    <ion-list>
      <ion-item *ngFor="let product of products" text-wrap (click)="product_detail(product)">
        <ion-thumbnail item-left>
          <img [src]="product.featured_src" />
        </ion-thumbnail>
    
        <h2> {{ product.title }} </h2>
    
        <p>
          <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
          <span [innerHTML]="product.price_html"></span>
        </p>
    
        <button ion-button icon clear item-right>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
  
  <!--ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll-->
</ion-content>
